<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
<style>
    body {
      background:black;
      display: flex;
      justify-content: none;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
    }
    .card {
        width: 400px;
        height: 80px;
        background-color: #181816;
        color: #ddd;
        display: flex;
        flex-direction: column;
        border-radius: 15px;
        border: 2px solid #ddd;
        position: relative;
        overflow: hidden;
        align-items: left;
    }
    .image_icon {
        width: 20px;
        height: 20px;
        margin-bottom: 5px; 
        background-image: url('https://cdn-icons-png.flaticon.com/512/2736/2736430.png'); /* Замените на URL вашей иконки */
        background-size: cover;
        background-repeat: cover;  
    }
    .content {
        padding: 20px;
        left: 30%;
        display: flex;
        align-items: center;
    }
    .price {
        font-size: 14px;
        margin: 10px 0;
        bottom: 50px;
    }
    
    .button-buy {
        display: inline-block;
        width: 50px;
        padding: 10px;
        left: auto;
        margin-top: 10px;
        border-radius: 20px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        text-decoration: none;
        margin: 0 auto;
        margin-right: 1px;
        
    }
    .button-see {
        border: 2px solid white;
        display: inline-block;
        width: 50px;
        padding: 10px;
        left: auto;
        margin-top: 10px;
        border-radius: 20px;
        background-color: transparent;
        color: white;
        text-align: center;
        text-decoration: none;
        margin: 0 auto;
        margin-left: 10px;
    }
    .popup {
        display: none; /* Скрываем по умолчанию */
        position: fixed; /* Фиксируем всплывающее окно на странице */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Центрируем */
        width: 80%;
        max-width: 500px; /* Ограничиваем ширину */
        background-color: white;
        padding: 20px;
        color: #4caf50;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Добавляем тень */
        z-index: 100; /* Помещаем всплывающее окно поверх других элементов */
    }
    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }
    



</style>

</head>
<body>
    <div class="card">
        <div class="image"></div>
        <div class="content">
            <h4>BitMiner 4356</h4>
            <a href="#" class="button-buy">Buy</a>
            <a href="#" class="button-see" id="open-popup" >More</a>
            <p class="price">250 HTC</p>
        </div>
        <div class="popup" id="popup-characteristics">
            <span class="close-button" onclick="closePopup()">x</span>
            <h3>Характеристики BitMiner 4356</h3>
            <ul>
                <li>Производительность: 10 TH/s</li>
                <li>Потребление: 1500 Вт</li>
                <li>Размеры: 30 x 20 x 10 см</li>
            <!-- Добавьте другие характеристики -->
            </ul>
        
        </div>
    
    </div>
    <script>
        function openPopup() {
            document.getElementById('popup-characteristics').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-characteristics').style.display = 'none';
        }

        // Привязываем функцию к кнопке "See more"
        document.getElementById('open-popup').addEventListener('click', openPopup);
    </script>
</body>
</html>
