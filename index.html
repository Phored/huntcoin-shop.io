<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
<style>
    body {
      background:black;
      display: flex;
      justify-content: none;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
    }
    .card {
        width: 300px;
        height: 300px;
        color: #ddd;
        border: 2px solid #ddd;
        position: relative;
        overflow: hidden;
    }
    .image_icon {
        width: 100%;
        height: 60%;
        background:url('https://mining-center.net/wp-content/uploads/2018/08/photo_2018-08-15_11-38-26.png');
        background-size: cover;
        background-position: cover;
    }
    .content {
        padding: 20px;
    }
    .price {
        font-size: 24px;
        margin: 10px 0;
    }
    .button {
        display: block;
        width: 60%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        text-decoration: none;
        margin: 0 auto;
        position: relative;
        bottom: 0;
    }


</style>

</head>
<body>
    <div class="card">
        <div class="image"></div>
        <div class="content">
            <h2>BitMiner 4356</h2>
            <p>BitMiner 4356 is an affordable and easy-to-use miner, ideal for those just starting out in the world of cryptocurrency mining.</p>
            <p class="price">250$</p>
            <a href="#" class="button">Buy</a>
        </div>
    
    </div>
</body>
</html>
